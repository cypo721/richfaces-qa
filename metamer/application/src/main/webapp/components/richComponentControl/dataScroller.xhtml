    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head"/>

        <ui:define name="component">

            <r:dataTable id="richDataTable"
                         rows="10"
                         value="#{model.employees}"
                         var="record"
                         >

                <r:column id="columnName">
                    <f:facet name="header">
                        <h:outputText id="columnHeaderName" value="Name" />
                    </f:facet>

                    <h:outputText value="#{record.name}" />
                </r:column>

                <f:facet name="footer">
                    <r:dataScroller styleClass="controlledComponent" id="controlledComponent" for="richDataTable" page="3" fastStep="2"/>
                </f:facet>

            </r:dataTable>
            <br/>

            <div id="cc" style="background-color: lightblue; width: 430px; padding: 10px">
                Component controls:
                <br/>
                <h:commandButton id="next" value="next">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="next"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="previous" value="previous">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="previous"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="first" value="first">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="first"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="last" value="last">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="last"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="fastForward" value="fastForward">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="fastForward"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="fastRewind" value="fastRewind">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="fastRewind"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="switchToPage" value="switchToPage(10)">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="switchToPage"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        >
                        <f:param value="10"/>
                    </r:componentControl>
                </h:commandButton>
            </div>
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <br/>
            <metamer:attributes value="#{richComponentControlBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
