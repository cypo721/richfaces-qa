    <ui:composition template="/templates/template.xhtml">

        <ui:define name="view">
            <f:metadata>
                <f:viewParam name="templates" value="#{templateBean.templates}">
                    <f:converter converterId="templatesListConverter" />
                </f:viewParam>
            </f:metadata>
        </ui:define>

        <ui:define name="head"/>

        <ui:define name="component">
            <div id="cc" style="background-color: lightblue; width: 430px; padding: 10px">
                Component controls:
                <br/>
                On click:
                <br/>
                <h:commandButton id="moveUp" value="moveUp">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="moveUp"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="moveDown" value="moveDown">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="moveDown"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="moveFirst" value="moveFirst">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="moveFirst"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="moveLast" value="moveLast">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="moveLast"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="selectItem" value="selectItem">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="selectItem"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        >
                        <f:param value=".ui-selectee:first"/>
                    </r:componentControl>
                </h:commandButton>
                <h:commandButton id="unSelectItem" value="unSelectItem">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="unSelectItem"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        >
                        <f:param value=".ui-selectee:first"/>
                    </r:componentControl>
                </h:commandButton>
                <h:commandButton id="selectAll" value="selectAll">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="selectAll"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
                <h:commandButton id="unselectAll" value="unselectAll">
                    <r:componentControl event="click"
                                        onbeforeoperation="#{richComponentControlBean.attributes['onbeforeoperation'].value}"
                                        operation="unselectAll"
                                        selector="#{richComponentControlBean.attributes['selector'].value}"
                                        target="#{richComponentControlBean.attributes['target'].value}"
                                        />
                </h:commandButton>
            </div>
            <br/><br/>
            <r:orderingList id="controlledComponent"
                            itemLabel="#{capital.name}"
                            itemValue="#{capital}"
                            listHeight="200px"
                            styleClass="controlledComponent"
                            value="#{richOrderingListBean.capitals}"
                            var="capital"
                            />
        </ui:define>

        <ui:define name="outOfTemplateAfter">
            <br/>
            <metamer:attributes value="#{richComponentControlBean.attributes}" id="attributes" />
        </ui:define>

    </ui:composition>
</html>
